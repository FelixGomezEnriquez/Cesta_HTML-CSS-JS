<body>
    <header class="cabecera">

            <h1>
                <img widht="100px" height="60px" src="https://img.icons8.com/color/480/google-photos.png" alt="" />

        </div>

    <div class="container">
        <main>
            <section>
                <div id="contProductos" class=""></div>
            </section>

            <aside>
                <h1><i class="bi bi-cart4"></i> Cesta</h1>

                    <thead>

                            <th scope="col">Cod.</th>

                            <th scope="col">Precio(€)</th>

                    </thead>
                    <tbody id="cesta">
                        <tr></tr>
                    </tbody>
                </table>

                <div class="totales">

                    <p id="totalIva">Total+ IVA(21%): €</p>
                </div>
            </aside>
